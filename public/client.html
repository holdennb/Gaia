<!DOCTYPE html>
<html>
<head>
    <title>Gaia</title>
    <link rel="stylesheet" type="text/css" href="client.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;signed_in=true"></script>
    <script type="text/javascript" src="client.js"></script>
</head>
<body>
<div id="header">
    <h1>G A I A</h1>
    <div id="error">
    <p></p>
    </div>
    <div id="current-info">
        <div>
            Current Query Location:<br />
            Latitude: <span id="current-lat"></span><br />
            Longitude: <span id="current-lng"></span><br /><br />
            Category:<br />
            <form id="category-form" action="#">
                <input type="text" id="category" name="category" value="coffee">
                <input type="submit" id="category-submit" value="Refresh">
            </form>
        </div>
        <div>
            Or use an address:<br />
            <form id="address-form" action="#">
                <input type="text" id="address" name="address">
                <input type="submit" id="address-submit">
            </form>
        </div>
        <div>
            <span id="top-results">Top results:</span>
            <ul id="top-three"></ul>
        </div>
    </div>

    <p id="http-response"></p>
</div>
<div id="map-container">
    <div id="map"></div>
    <div id="info"></div>
</div>

</body>
</html>
