<!DOCTYPE html>
<html>
<head>
    <title>Gaia</title>
    <link href='http://fonts.googleapis.com/css?family=Londrina+Solid|Fugaz+One|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="client.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;signed_in=true"></script>
    <script type="text/javascript" src="client.js"></script>
</head>
<body>
<div id="header">
    <div id="banner">
        <h1 id="gaia">Gaia</h1>

        <form id="search-form" action="#">
            <span>Find interesting </span>
            <input type="text" id="category" name="category" value="Coffee"
                placeholder="coffee, parks, etc"/>
            <span> near</span>
            <input type="text" id="address" name="address" value="Current Location"
                placeholder="Location" />
            <button type="submit" id="search-submit">
                <i class="fa fa-search"></i>
            </button>
            <span id="spinner"><i class="fa fa-refresh fa-spin"></i></span>
            <div id="results">
                <span id="top-results">Did you mean:</span>
                <ul id="top-four"></ul>
            </div>
        </div>
        </form>
        <div id="error">
            <p></p>
        </div>
    </div>
</div>

</div>
<div id="map-container">
    <div id="map"></div>
    <div id="info">
        <div id="close"><i class="fa fa-times"></i></div>
        <div id="info-container"></div>
    </div>
</div>

</body>
</html>
